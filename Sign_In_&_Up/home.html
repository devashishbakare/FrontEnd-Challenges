<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign in/up form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="home.css"> 
</head>
<body>

    <div id = "form-container">
        <div id="sign-up-container">
            <div id = "create-account-content">
                <h1>Welcome Back!</h1>
                <button id="create-account">
                    Create Account
                </button>
            </div>
        </div>
        <div id="sing-in-container">
            <div id="form-heading">
                <h1>JustShare</h1>
            </div>
            <div id="userName">
                <i class="fa fa-solid fa-at" style="font-size:35px"></i>
                <input type="text" class = "inputFeild">
            </div>
            <div id = "userPassword">
                <i class="fa fa-solid fa-key" style="font-size:35px"></i>
                <input type="password" class = "inputFeild">
            </div>
            <div id = "login-button">
                <button id = "sign-in-buttton">Login</button>
            </div>
            
            <div id = "google-login">
                <button id ="login-with-google">
                    <i class="fa fa-google fa-lg" style="font-size:40px"></i>
                    <h3>Sign in with google</h3>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
