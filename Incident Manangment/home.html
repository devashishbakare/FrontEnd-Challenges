<!DOCTYPE html>
<html lang="en">
<head>
    <title>INC-MGMT</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div id="bar">
        <div id="bar-heading">
            <p id="bar-heading-name">Incident Tracker</p>
        </div>
        <div id="sign-out">
            <button class = "route-button sign-out-button">
                Sign Out
            </button>
        </div>
    </div>
    <div id = "main-div">
        <div id = "left-div">
            <div id="create-incident">
                <button class = "route-button">
                    Create Incident
                </button>
            </div>
            <div id ="show-all-incident">
                <button class = "route-button">
                    All Incidents
                </button>
            </div>
            <div id="search-incident">
                <button class = "route-button">
                    Search Incident
                </button>
            </div>
            <div id="incident-status">
                <button class = "route-button">
                    Incident Status
                </button>
            </div>
            <div id="teams">
                <button class = "route-button">
                    All Teams
                </button>
            </div>
        </div>
        <div id = "right-div">
            <div id="info-container">
                <form action="" id = "form-info">
                    <div id="incident-info">
                        <div id="employee-info"></div>
                        <div id="incident-state-info"></div>
                    </div>
                    <div id="incident-comment"></div>
                    <div id="incident-button">
                        <button class = "route-button incident-button">Check Template</button>
                        <button class = "route-button incident-button">Create Incident</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
